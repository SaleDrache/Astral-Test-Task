    				<!-- FORM PART  -->
    				<form class="form-horizontal" role="form">				    
					    <div class="form-group col-xs-12 col-md-6"> 
					      	<input type="text" name="fullname" class="form-control" placeholder="Name">
					    </div>

					  	<div class="form-group col-xs-12 col-md-6"> 
					      	<input type="email" name="email" class="form-control" placeholder="Email">
					    </div>
					
						<div class="form-group col-xs-12"> 
					      	<input type="text" name="subject" class="form-control" placeholder="Subject">
					    </div>

					    <div class="form-group col-xs-12">
					    	<textarea class="form-control" name="message" rows="14" placeholder="Message"></textarea>
					    </div>

					  	<div class="form-group col-xs-12"> 
					    	<div class="submitBtn col-xs-12 col-sm-4">
					      		<button class="col-xs-12" type="submit">Send Message</button>
					    	</div>
					  	</div>
					</form>
