<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title></title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet/less" type="text/css" href="less/styles.less" />   

        <script>
		  less = {
		    env: "development",
		    async: false,
		    fileAsync: false,
		    poll: 1000,
		    functions: {},
		    dumpLineNumbers: "comments",
		    relativeUrls: false,
		    rootpath: ""
		  };
		</script>

		<script src="js/less.min.js" type="text/javascript"></script>
    </head>

    <body>


    	<!-- NAVIGATION  -->
    	<nav>
    		<ul>
		        <li><a class="active" href="#home"><i class="fa fa-home"></i><i class="fa fa-caret-up fa-2x"></i></a></li>
		        <li><a href="#work"><i class="fa fa-folder"></i><i class="fa fa-caret-up fa-2x"></i></a></li>
		        <li><a href="#contact"><i class="fa fa-envelope"></i><i class="fa fa-caret-up fa-2x"></i></a></li> 
		        <li><a href="#"><i class="fa fa-twitter"></i><i class="fa fa-caret-up fa-2x"></i></a></li>
	      	</ul>
    	</nav>

    	<!-- CONTENT  -->
    	<div id="content" class="container-fluid">

    		<!-- HOME PART  -->
    		<div id="home" class="row">
    			<div class="wrapper col-md-offset-3 col-md-6 col-sm-offset-1 col-md-10 col-xs-12">

	    				<h1>Jane Doe</h1>

    				<div class="headerPhoto col-md-4">
    					<img class="img-responsive" src="pics/photo-header.jpg">

    			</div>
    		</div>
    		<!-- HOME PART - END -->


    		<!-- WORK PART  -->
    		<div id="work" class="row">
    			<div class="wrapper col-md-offset-3 col-md-6 col-sm-offset-1 col-md-10 col-xs-12">
    				<div class="text">
                        <h3>Work</h3>
        				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco.</p>
                    </div>
    				<div class="photos">
    					<img class="col-md-4 col-sm-6 col-xs-12 img-responsive" src="pics/photo11.jpg">
    					<img class="col-md-4 col-sm-6 col-xs-12 img-responsive" src="pics/photo12.jpg">
    					<img class="col-md-4 col-sm-6 col-xs-12 img-responsive" src="pics/photo13.jpg">
    					<img class="col-md-4 col-sm-6 col-xs-12 img-responsive" src="pics/photo21.jpg">
    					<img class="col-md-4 col-sm-6 col-xs-12 img-responsive" src="pics/photo22.jpg">
    					<img class="col-md-4 col-sm-6 col-xs-12 img-responsive" src="pics/photo23.jpg">
    					<img class="col-md-4 col-sm-6 col-xs-12 img-responsive" src="pics/photo31.jpg">
    					<img class="col-md-4 col-sm-6 col-xs-12 img-responsive" src="pics/photo32.jpg">
    					<img class="col-md-4 col-sm-6 col-xs-12 img-responsive" src="pics/photo33.jpg">
    					<img class="col-md-4 col-sm-6 col-xs-12 img-responsive" src="pics/photo41.jpg">
    					<img class="col-md-4 col-sm-6 col-xs-12 img-responsive" src="pics/photo42.jpg">
    					<img class="col-md-4 col-sm-6 col-xs-12 img-responsive" src="pics/photo43.jpg">
    				</div>

    			</div>
    		</div>
    		<!-- WORK PART - END -->


    		<!-- CONTACT FORM PART  -->
    		<div id="contact" class="row">
    			<div class="wrapper col-md-offset-3 col-md-6 col-sm-offset-1 col-md-10 col-xs-12">
    				<h3>Contact Me</h3>

    				<!-- FORM PART  -->
    				<form class="form-horizontal" role="form">				    
					    <div class="form-group col-xs-12 col-md-6"> 
					      	<input type="text" class="form-control" placeholder="Name">
					    </div>

					  	<div class="form-group col-xs-12 col-md-6"> 
					      	<input type="email" class="form-control" placeholder="Email">
					    </div>
					
						<div class="form-group col-xs-12"> 
					      	<input type="text" class="form-control" placeholder="Subject">
					    </div>

					    <div class="form-group col-xs-12">
					    	<textarea class="form-control" rows="14" placeholder="Message"></textarea>
					    </div>

					  	<div class="form-group col-xs-12"> 
					    	<div class="submitBtn col-xs-12 col-sm-6 col-md-4">
					      		<button type="submit">Send Message</button>
					    	</div>
					  	</div>
					</form>
					<!-- FORM PART - END -->

    			</div>
    		</div>
